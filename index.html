<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="productsBox">
      <h2>Products</h2>
      <div id="products"></div>
    </div>

    <div class="box" id="cartBox">
      <h2>Cart</h2>
      <div id="cart">
        <p>No Product added to the cart</p>
      </div>
      <div class="cart-total">
        <strong>Total: </strong><span id="totalPrice">0</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
